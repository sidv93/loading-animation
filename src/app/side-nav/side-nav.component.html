<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport
      [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
      [mode]="(isHandset$ | async) ? 'over' : 'side'"
      [opened]="(isHandset$ | async) === false">
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      <span *ngIf="!globalService.loading">
          <a mat-list-item href="#">Link 1</a>
          <a mat-list-item href="#">Link 2</a>
          <a mat-list-item href="#">Link 3</a>
      </span>
      <span *ngIf="globalService.loading">
          <div style="background-color: rgb(233, 231, 231); margin: 15px 16px; width: 80%; height: 4vh"></div>
          <div style="background-color: rgb(233, 231, 231); margin: 15px 16px; width: 80%; height: 4vh"></div>
          <div style="background-color: rgb(233, 231, 231); margin: 15px 16px; width: 80%; height: 4vh"></div>
      </span>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button
        type="button"
        aria-label="Toggle sidenav"
        mat-icon-button
        (click)="drawer.toggle()"
        *ngIf="isHandset$ | async">
        <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
      </button>
      <span style="margin-left: 30px;"><button mat-flat-button (click)="startAnimation()">Start animation</button></span>
      <span style="margin-left: 30px;"><button mat-raised-button (click)="stopAnimation()">Stop animation</button></span>
    </mat-toolbar>
    <!-- Add Content Here -->
    <app-dashboard></app-dashboard>
  </mat-sidenav-content>
</mat-sidenav-container>
